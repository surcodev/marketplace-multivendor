{% load static %}

<!-- Header Start -->
<div class="wrapper">
  <header id="header">
    <div class="main-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <div class="logo">
              <figure>
                <a href="{% url 'home' %}" class="light-logo">
                  <img
                    src='{% static "logo/foodOnlineLogo.png" %}'
                    alt="foodOnline"
                    width="250"
                  />
                </a>
              </figure>
            </div>

            <div class="main-location ml-5">
              <ul>
                <li class="location-has-children choose-location">
                  <form action="#">
                    <input
                      type="text"
                      value=""
                      name="location"
                      placeholder="Introduzca su ubicación de entrega"
                      autocomplete="off"
                    />
                    <span
                      id="foodbakery_radius_location_open"
                      class="foodbakery-radius-location"
                      ><i class="icon-target5"></i
                    ></span>
                  </form>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="login-option">
              {% if user.is_authenticated %}
                <a
                  href="{% url 'myAccount' %}"
                  class="cs-color cs-popup-joinus-btn login-popup ml-0 mx-3"
                  >Mi Cuenta</a
                >
                <a
                  href="{% url 'logout' %}"
                  class="cs-color cs-popup-joinus-btn login-popup ml-0 text-danger"
                  >Cerrar sessión</a
                >
              {% else %}
              <a
                class="cs-color cs-popup-joinus-btn login-popup"
                href="{% url 'login' %}"
                >Login</a
              >
              /
              <span
                ><a
                  href="{% url 'registerUser' %}"
                  class="cs-color cs-popup-joinus-btn login-popup ml-0"
                  >Registro</a
                ></span
              ><a class="get-start-btn" href="{% url 'registerVendor' %}">
                Registra tu negocio
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
